<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">O intuito desta página é testar leitores de tela</div>
    <div class="list">
        <p>Para fazer login em um formulário você precisa dos seguintes passos</p>
        <li>Abrir a página</li>
        <li>Localizar o formulário</li>
        <li>Preencher os campos</li>
        <li>Efetuar a açao do formulario</li>
        <li>Aguardar o resultado</li>

    </div>
    <form action="">
        <div>
            <span>Digite sem nome</span>
            <input type="text">
        </div>
        <div>
            <span>Digite sua senha</span>
            <input type="text">
        </div>
        <div class="button-login" onclick="login()">Login</div>

    </form>
    <script src="script.js"></script>
</body>

</html>
